<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
 <div class="container-fluid">
  <header>
    <h1 class="fw-bolder">Weather Dashboard</h1>
</header>
<!-- city search area -->
  <div class="row">
    <div class="col-2" id="search-field">
      <h2>City Weather Search:</h2>
        <input type="search" class="city-search" placeholder="city search" id="city-search"/>
        <div class="city-search-history">
          <button class="button" id="search-button" type="button-text">Search</button>
        </div>
      </div>
      <ul id="city-history-list">
      </ul>
      <button class="btn-btn-secondary" type="button">Clear</button>
      <hr>
      <div class="past">
      </div>
    </div>

<!-- weather display area -->

<div class ="col-10">
  <div class="row" id="currentForecast"></div>
  <div class="row" id="fiveDayForecast">
    <h2>Five Day Forecast</h2>
  </div>
</div>
  </div>
 </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>

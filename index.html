<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>
<body>
 <h1>Weather Dashboard</h1>
 <div class="container m-3 p-3">
  <div class="row"> 
       <div class="col-3"> 
     <div class="col-3" id="search-field">
      <h2>Search</h2>
      <form>
        <div>
          <input type="text" class="form-control mb-2" id="city-cearch" placeholder="City Search">
          <button type="button" class="btn btn-primary" id="search" value="search">Search</button>
        </div>
      </form>
   </div>
   <div class="row">
    <div class="col border-top pt-2" id="pastSearches">
    </div>
   </div>
   </div>
   </div>
   <div class="row">
    <div class="col" id="currentForecast"></div>
   </div>
   <div class="row justify-content-center" id="weather">
    <div class="row">
      <div class="col"></div>
    </div>
    
   </div>
   </div>
  <script src="./assets/script.js"></script>
</body>
</html>

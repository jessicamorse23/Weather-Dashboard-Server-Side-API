<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" ></script>
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
<header>
  <h1>Weather Dashboard</h1>
</header>

<main>
<div class="d-flex flex-row justify-content-around">
  <div class="col-4">
    <h4>Enter a City</h4>
    <form id="form" class="mb-2">
    <input id="city-search" class="form-input w-100" type="text" placeholder="city search field">
    <button class="btn btn-info btn-block" id="search" style="margin: 15px">Search</button>
    <hr>
    </form>
    <hr>
    <ul class="list-group" id="saveLocation">
    </ul>
  </div>

<div>
  <div class="col-8" id="currentForecast">
  </div>
</div>
</div>

<div class="row">
  <div class="col">
    <h3 class="text-center">Five Day Forecast</h3>
  </div>

</div>
<div class="row d-flex flex-row" id="fiveDayForecast">

</div>
</main>
 
<script src="./assets/script.js"></script>
</body>
</html>
